<!DOCTYPE html>
<html>
<style type="text/css">
 .topcorner{
   position:absolute;
   top:0;
   right:0;
  }
</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            {% from "_formhelpers.html" import render_field %}
            {% from "_formhelpers.html" import render_field_simple %}
            <form method=post>
              {{ render_field_simple(form.username) }}
              {{ render_field(form.password, "fas fa-lock") }}
              {{ render_field(form.confirm, "fas fa-lock") }}
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Change
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="topcorner"><a href={{ url_for('login') }}>Back to login</a></div>
</body>
</html>
